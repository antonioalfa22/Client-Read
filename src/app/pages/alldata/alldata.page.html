<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todos los datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="row">
   <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-orange">
                <h4 class="card-title ">Todos los datos</h4>
                <p class="card-category"> Lista con todos los datos proporcionados por los devices</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" [dataSource]="dataSource" mat-table>
                        <!-- Position Column -->
                        <ng-container matColumnDef="Key">
                          <th mat-header-cell *matHeaderCellDef class=" text-primary"> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="temp">
                          <th mat-header-cell *matHeaderCellDef class=" text-primary"> Temperatura </th>
                          <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="device">
                          <th mat-header-cell *matHeaderCellDef class=" text-primary"> Device </th>
                          <td mat-cell *matCellDef="let element"> {{element.device}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container  matColumnDef="gps">
                          <th mat-header-cell *matHeaderCellDef class=" text-primary"> GPS </th>
                          <td mat-cell *matCellDef="let element"> {{element.gps}} </td>
                        </ng-container>

                        <ng-container matColumnDef="time">
                          <th mat-header-cell *matHeaderCellDef class=" text-primary"> Hora </th>
                          <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
            <div class="card-footer">
              <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
              </mat-paginator>
            </div>
        </div>
    </div>
  </div>
</ion-content>
